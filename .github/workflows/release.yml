name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Linux x86_64 (glibc)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libxkbcommon-x11-0 \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcb1-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libgtk-3-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NoteSquirrel-linux-x86_64
          path: target/release/NoteSquirrel

  build-windows:
    name: Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NoteSquirrel-windows-x86_64
          path: target/release/NoteSquirrel.exe

  build-macos-intel:
    name: macOS Intel (x86_64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target x86_64-apple-darwin

      - name: Create .app bundle
        run: |
          mkdir -p NoteSquirrel.app/Contents/MacOS
          mkdir -p NoteSquirrel.app/Contents/Resources
          cp target/x86_64-apple-darwin/release/NoteSquirrel NoteSquirrel.app/Contents/MacOS/
          cp "$(find target/x86_64-apple-darwin/release/build -name 'icon.icns' | head -1)" NoteSquirrel.app/Contents/Resources/AppIcon.icns
          cat > NoteSquirrel.app/Contents/Info.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>NoteSquirrel</string>
              <key>CFBundleDisplayName</key>
              <string>NoteSquirrel</string>
              <key>CFBundleIdentifier</key>
              <string>com.notesquirrel.app</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
              <key>CFBundleExecutable</key>
              <string>NoteSquirrel</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          PLIST
          zip -r NoteSquirrel-macos-x86_64.zip NoteSquirrel.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NoteSquirrel-macos-x86_64
          path: NoteSquirrel-macos-x86_64.zip

  build-macos-arm:
    name: macOS Apple Silicon (aarch64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create .app bundle
        run: |
          mkdir -p NoteSquirrel.app/Contents/MacOS
          mkdir -p NoteSquirrel.app/Contents/Resources
          cp target/aarch64-apple-darwin/release/NoteSquirrel NoteSquirrel.app/Contents/MacOS/
          cp "$(find target/aarch64-apple-darwin/release/build -name 'icon.icns' | head -1)" NoteSquirrel.app/Contents/Resources/AppIcon.icns
          cat > NoteSquirrel.app/Contents/Info.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>NoteSquirrel</string>
              <key>CFBundleDisplayName</key>
              <string>NoteSquirrel</string>
              <key>CFBundleIdentifier</key>
              <string>com.notesquirrel.app</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
              <key>CFBundleExecutable</key>
              <string>NoteSquirrel</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          PLIST
          zip -r NoteSquirrel-macos-aarch64.zip NoteSquirrel.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NoteSquirrel-macos-aarch64
          path: NoteSquirrel-macos-aarch64.zip

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Package binaries
        run: |
          cd artifacts/NoteSquirrel-linux-x86_64 && tar -czf ../NoteSquirrel-linux-x86_64.tar.gz NoteSquirrel && cd ../..
          cd artifacts/NoteSquirrel-windows-x86_64 && zip ../NoteSquirrel-windows-x86_64.zip NoteSquirrel.exe && cd ../..
          mv artifacts/NoteSquirrel-macos-x86_64/NoteSquirrel-macos-x86_64.zip artifacts/
          mv artifacts/NoteSquirrel-macos-aarch64/NoteSquirrel-macos-aarch64.zip artifacts/

      - uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
